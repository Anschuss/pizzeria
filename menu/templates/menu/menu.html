{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
    <style>
        .menu-list{
            background-color: #fd7e14;
            transition: .1s ease-out;
            transition-delay: 0.1s;
        }
        .menu-list:hover {
            background-color: aliceblue;
            color: #fd7e14;
            transition: .1s ease-out;
            transition-delay: 0.2s;
        }
        .food {
            width: 18rem;
            color: aliceblue;
            background-color: #fd7e14;
            transition: .1s ease-out;
            transition-delay: 0.1s;
        }

        .food:hover {
            background-color: #FF3500;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.65);
            transition: .1s ease-out;
            transition-delay: 0.2s;
        }
    </style>
    <div class="container">

        <div class="row">

            <div class="col-lg-3">

                <h1 class="my-4">Shop Name</h1>
                <div class="list-group list-group-flush" style="border-radius: 15px">
                    <a href="#" class="list-group-item menu-list">Category 1</a>
                    <a href="#" class="list-group-item menu-list">Category 2</a>
                    <a href="#" class="list-group-item menu-list">Category 3</a>
                </div>

            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">

                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://sketchfab.com/blogs/community/wp-content/uploads/2016/10/image03-1.png" alt="First slide">
                        </div>
                    </div>
                </div>

                <div class="row">

                    {% for food in object_list %}
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100 food">
                                <a href="#"><img class="card-img-top" src="{{ food.img }}" alt=""></a>
                                <div class="card-body">
                                    <h4 class="card-title">
                                        <a href="#" style="color: aliceblue">{{ food.name }}</a>
                                    </h4>
                                    <p class="card-text">{{ food.composition }}</p>
                                </div>
                                <div class="card-footer">
                                    <h5>{{ food.price }} â‚¸</h5>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <!-- /.row -->

            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
{% endblock %}
