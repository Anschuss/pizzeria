{% extends 'base.html' %}

{% block title %}
    {{ object.name }}
{% endblock %}


{% block content %}
    <div class="container" style="margin-bottom: 500px; margin-top: 40px">
        <div class="row">
            <div class="col-12" style="margin-left: 200px">
                <div class="col-12">
                    <h3 class="display-3">
                        {{ object.name }}
                    </h3>
                </div>
                <div class="col-md-8">
                    <figure class="figure">
                        <img src="{{ object.img }}" class="figure-img img-fluid rounded" alt="...">
                        <figcaption class="figure-caption">{{ object.weight }}</figcaption>
                    </figure>
                    <h6 style="color: gray">
                        <strong>Состав:</strong> {{ object.composition }}
                    </h6>
                    <h4 style="color: #fd7e14">
                        {{ object.price }} <strong>₸</strong>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
