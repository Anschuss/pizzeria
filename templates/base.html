<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<div class="container">
    <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/7rpnP9s/kisspng-pizza-logo-logo-pizza-5b32fba839b7c9-8832278915300678802364.png"
             alt="pizza-logo" width="120" height="120" class="d-inline-block align-top">
    </a>
    <nav class="nav navbar-expand-lg navbar navbar-dark justify-content-center  flex-column flex-sm-row"
         style="background-color: #fd7e14; font-size: 26px; border-radius: 40px; box-shadow: 0 0 15px rgba(0,0,0,0.45);margin-top: 50px">
            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" style="color: aliceblue" href="#">Active</a>
            <a class="flex-sm-fill text-sm-center nav-link" style="color: aliceblue" href="#">Longer nav link</a>
            <a class="flex-sm-fill text-sm-center nav-link" style="color: aliceblue" href="#">Link</a>
            <a class="flex-sm-fill text-sm-center nav-link disabled" style="color: aliceblue" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
    </nav>
</div>
<body>
{% block content %}
{% endblock %}
</body>
</html>
