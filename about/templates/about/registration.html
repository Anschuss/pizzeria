{% extends "base.html" %}
{% block title %}
    Регистрация
{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-8">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Зарегистрировать</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
